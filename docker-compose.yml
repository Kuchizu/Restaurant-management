services:
  # PostgreSQL databases
  order-db:
    image: postgres:15-alpine
    container_name: order-db
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_pass
    ports:
      - "5432:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  kitchen-db:
    image: postgres:15-alpine
    container_name: kitchen-db
    environment:
      POSTGRES_DB: kitchen_db
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_pass
    ports:
      - "5433:5432"
    volumes:
      - kitchen_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user -d kitchen_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  menu-db:
    image: postgres:15-alpine
    container_name: menu-db
    environment:
      POSTGRES_DB: menu_db
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_pass
    ports:
      - "5434:5432"
    volumes:
      - menu_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user -d menu_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory-db:
    image: postgres:15-alpine
    container_name: inventory-db
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_pass
    ports:
      - "5435:5432"
    volumes:
      - inventory_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-db:
    image: postgres:15-alpine
    container_name: billing-db
    environment:
      POSTGRES_DB: billing_db
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_pass
    ports:
      - "5436:5432"
    volumes:
      - billing_data:/var/lib/postgresql/data
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_user -d billing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Infrastructure services
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: eureka-server
    environment:
      SERVER_PORT: 8761
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8761:8761"
    networks:
      - restaurant-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    environment:
      SERVER_PORT: 8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: native
      CONFIG_SEARCH_LOCATIONS: classpath:/config
    ports:
      - "8888:8888"
    networks:
      - restaurant-network
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8888/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Microservices
  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    environment:
      SERVER_PORT: 8081
      DATABASE_URL: r2dbc:postgresql://order-db:5432/order_db
      DATABASE_USERNAME: restaurant_user
      DATABASE_PASSWORD: restaurant_pass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      SQL_INIT_MODE: always
    ports:
      - "8081:8081"
    networks:
      - restaurant-network
    depends_on:
      order-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  kitchen-service:
    build:
      context: .
      dockerfile: kitchen-service/Dockerfile
    container_name: kitchen-service
    environment:
      SERVER_PORT: 8082
      DATABASE_URL: jdbc:postgresql://kitchen-db:5432/kitchen_db
      DATABASE_USERNAME: restaurant_user
      DATABASE_PASSWORD: restaurant_pass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      JPA_DDL_AUTO: none
      JPA_SHOW_SQL: false
      LIQUIBASE_ENABLED: true
    ports:
      - "8082:8082"
    networks:
      - restaurant-network
    depends_on:
      kitchen-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  menu-service:
    build:
      context: .
      dockerfile: menu-service/Dockerfile
    container_name: menu-service
    environment:
      SERVER_PORT: 8083
      DATABASE_URL: jdbc:postgresql://menu-db:5432/menu_db
      DATABASE_USERNAME: restaurant_user
      DATABASE_PASSWORD: restaurant_pass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      JPA_DDL_AUTO: none
      JPA_SHOW_SQL: false
      LIQUIBASE_ENABLED: true
    ports:
      - "8083:8083"
    networks:
      - restaurant-network
    depends_on:
      menu-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    container_name: inventory-service
    environment:
      SERVER_PORT: 8084
      DATABASE_URL: jdbc:postgresql://inventory-db:5432/inventory_db
      DATABASE_USERNAME: restaurant_user
      DATABASE_PASSWORD: restaurant_pass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      JPA_DDL_AUTO: none
      JPA_SHOW_SQL: false
      LIQUIBASE_ENABLED: true
    ports:
      - "8084:8084"
    networks:
      - restaurant-network
    depends_on:
      inventory-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  billing-service:
    build:
      context: .
      dockerfile: billing-service/Dockerfile
    container_name: billing-service
    environment:
      SERVER_PORT: 8085
      DATABASE_URL: jdbc:postgresql://billing-db:5432/billing_db
      DATABASE_USERNAME: restaurant_user
      DATABASE_PASSWORD: restaurant_pass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
      JPA_DDL_AUTO: none
      JPA_SHOW_SQL: false
      LIQUIBASE_ENABLED: true
    ports:
      - "8085:8085"
    networks:
      - restaurant-network
    depends_on:
      billing-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      order-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8085/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      SERVER_PORT: 49999
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka/
      CONFIG_SERVER_URL: http://config-server:8888
    ports:
      - "49999:49999"
    networks:
      - restaurant-network
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      order-service:
        condition: service_healthy
      kitchen-service:
        condition: service_healthy
      menu-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:49999/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

networks:
  restaurant-network:
    driver: bridge

volumes:
  order_data:
  kitchen_data:
  menu_data:
  inventory_data:
  billing_data:
